<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <title>Criando formulário completo</title>
  </head>
  <body>
    <h1 class="display-4 text-muted">FORMULÁRIO</h1>
    <form action="" method="GET" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nome-completo">Nome completo:</label>
        <input class="form-control" type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required />
      </div>
      <div class="form-group">
       <label for="input-email">E-mail
        <input class="form-control"
          type="email"
          name="email"
          id="input-email"
          placeholder="Digite seu email"
          required
        />
        </label>
      </div>
      <div class="form-group">
       <label for="input-estado">Estado onde você mora:
          <select class="form-control" name="estado" id="input-estado">
            <option value="sp">São Paulo</option>
            <option value="mh">Minas Gerais</option>
            <option value="ap" selected>Amapá</option>
            <option value="rs">Rio Grande do Sul</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <p>Selecione sua foto:</p>
        <input class="form-control btn btn-warning" type="file" name="foto" id="foto-perfil" />
      </div>
      <div class="form-group">
       <p>Escreva algo sobre você:</p>
       <textarea class="form-control" name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
      </div>
      <div class="form-group">
       <p>Digite sua senha</p>
       <label for="input-senha">
          <input class="form-control" type="password" name="senha" id="input-senha" required />
        </label>
      </div>
      <div class="form-group">
        <button class="btn btn-success" type="submit">Enviar formulário</button>
      </div>
    </form>
  </body>
</html>
