<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="DatePickerX/dist/css/DatePickerX.min.css">
    <script src="DatePickerX/dist/js/DatePickerX.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>TrybeTrip</h1>
    </header>
    <main>
      <form id="form" action="" method="get">
        <div class="form-group">
        <label for="nome">Nome:</label>
        <input
          type="text"
          name="nome"
          id="name"
          placeholder="Insira seu nome"
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Insira seu email"
          minlength="10"
          maxlength="50"
        />
      </div>
      <div class="form-group">
        <label for="city">
          <input type="radio" name="location" id="city" />Cidade
        </label>
        <label for="country">
          <input type="radio" name="location" id="country" />Campo
        </label>
        <label for="beach">
          <input type="radio" name="location" id="beach" />Praia
        </label>
        <label for="montain">
          <input type="radio" name="location" id="montain" />Montanhas
        </label>
      </div>
        <p>
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?
        </p>
        <div class="form-group">
        <textarea
          name="textWhyYou"
          id=""
          cols="70"
          rows="5"
          maxlength="500"
        ></textarea>
        </div>
        <div class="form-group real">
        <label for="whenStart"
          >Início da viagem
          <input type="date" name="whenStart" id="whenStart" />
        </label>
        </div>
        <div class="form-group real">
          <label for="whenEnd"
            >Fim da viagem
            <input type="date" name="whenEnd" id="whenEnd" />
          </label>
          </div>
        <div class="form-group">
        <label for="trybeNews">
          <input type="checkbox" name="check" id="trybeNews" /> Gostaria de
          receber outras incríveis oportunidades oferecidas pela Trybe?
        </label>
        </div>
        <div class="form-group">
        <label for="doAgree">
          <input type="checkbox" name="check" id="doAgree" /> Concordo que
          imagens das minhas férias poderão ser usadas na divulgação de
          concursos futuros.
        </label>
        </div>
        <button class="btn btn-success" type="submit" id="submit">Enviar</button>
        <button class="btn border" type="reset">Limpar</button>
      </form>
    </main>
    <script>
        window.addEventListener('DOMContentLoaded', function()
{
  var $min = document.querySelector('.real [name="whenStart"]'),
      $max = document.querySelector('.real [name="whenEnd"]');

      $min.DatePickerX.init({
        mondayFirst: true,
        minDate    : new Date(2022, 1, 20),
        maxDate    : $max
      });

      $max.DatePickerX.init({
        mondayFirst: true,
        minDate    : $min,
        maxDate    : new Date(2022, 2, 25),
        clearButton: false
      });

});
    </script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
