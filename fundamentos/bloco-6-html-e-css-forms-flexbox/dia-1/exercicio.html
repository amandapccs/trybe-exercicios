<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>TrybeTrip</h1>
    </header>
    <main>
      <form action="" method="get">
        <label for="nome">Nome:</label>
        <input
          type="text"
          name="nome"
          id="nome"
          placeholder="Insira seu nome"
          minlength="10"
          maxlength="40"
        />
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Insira seu email"
          minlength="10"
          maxlength="50"
        />
        <br />
        <label for="city">
          <input type="radio" name="location" id="city" />Cidade
        </label>
        <label for="country">
          <input type="radio" name="location" id="country" />Campo
        </label>
        <label for="beach">
          <input type="radio" name="location" id="beach" />Praia
        </label>
        <label for="montain">
          <input type="radio" name="location" id="montain" />Montanhas
        </label>
        <p>
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?
        </p>
        <textarea
          name="textWhyYou"
          id=""
          cols="70"
          rows="5"
          maxlength="500"
        ></textarea>
        <br />
        <label for="whenTrip"
          >Qual a melhor data para realizar sua viagem?
          <input type="date" name="whenTrip" id="whenTrip" />
        </label>
        <br />
        <label for="trybeNews">
          <input type="checkbox" name="check" id="trybeNews" /> Gostaria de
          receber outras incríveis oportunidades oferecidas pela Trybe?
        </label>
        <br />
        <label for="doAgree">
          <input type="checkbox" name="check" id="doAgree" /> Concordo que
          imagens das minhas férias poderão ser usadas na divulgação de
          concursos futuros.
        </label>
        <br />
        <button type="submit" id="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </form>
    </main>
    <script src="scriptexercicio.js"></script>
  </body>
</html>
